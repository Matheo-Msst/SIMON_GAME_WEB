{% extends "base.html" %}
{% block title %}Pair ESP32{% endblock %}
{% block content %}
<h1>Pair ESP32</h1>
{% if success %}<div class="info">{{ success }}</div>{% endif %}
<form method="post">
  SSID ESP32: <input name="ssid"><br><br>
  Password: <input type="password" name="password"><br><br>
  <button>Envoyer</button>
</form>
<a href="{{ url_for('dashboard') }}">Retour Dashboard</a>
{% endblock %}
